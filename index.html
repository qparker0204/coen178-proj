<!DOCTYPE html>
<html>
   <head>
      <title>SoPrompt Services Inc.</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="css/materialize.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
  </head>
  <body class="container">
      <div class="card-panel center teal">
        <h3 style="color:white">SoPrompt Services Inc.</h3>
      </div>
      <div class="card-panel teal">
        <h5 style="color:white">View</h5>
        <button class="btn-large grey"><i class="material-icons left">visibility</i>Machine Status</button>
        <button class="btn-large grey"><i class="material-icons left">visibility</i>Bill</button>
        <button class="btn-large grey"><i class="material-icons left">visibility</i>Repair Jobs</button>
        <button class="btn-large grey"><i class="material-icons left">visibility</i>Generated Revenue</button>
      </div>
      <div class="card-panel teal">
        <h5 style="color:white">Create</h5>
        <button class="btn-large grey"><i class="material-icons left">add</i>New Service Contract</button>
        <button class="btn-large grey"><i class="material-icons left">add</i>New Repair Job</button>
      </div>
      <div class="card-panel teal">
        <h5 style="color:white">Update</h5>
        <button class="btn-large grey"><i class="material-icons left">update</i>Machine Status</button>
      </div>
   </body>
</html>
